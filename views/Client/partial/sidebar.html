<aside class="col-md-5">
	<div class="content_body">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					特别推荐
				</h3>
			</div>
			<div class="panel-body">
				<% suggests.forEach(function (suggest, index) { %>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h5 class="panel-title">
							<a  target="_blank" href="/article/<%= suggest.shortid %>"><%= suggest.title %>
							</a>
							<span class="red">
								<%= suggest.price %>
							</span>
						</h5>
					</div>
					<div>
						<div class="item-img">
							<a  target="_blank" href="<%= suggest.linkAddr %>">
								<img style="height:140px; width:140px;" src="<%= suggest.imgFile %>?imageView2/3/w/140/q/80" alt="<%= suggest.title %>">
							</a>
						</div>
					</div>
				</div>
			</div>
			<% }) %>
		</div>
	</div>
	</div>
</aside>
